<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>My Resource Bank</title>
    <link rel="icon" type="image" href="icon.png" />
  </head>
  <body>
    <h1>My Resource Bank</h1>

    <form>
      <input
        type="text"
        id="input-el"
        placeholder="type description here before banking window tab"
        onfocus="this.value=''"
        autofocus="autofocus"
        required
      />
      <input value="Bank Tab" id="tab-btn" type="submit" />
      <button id="delete-btn">Delete All</button>
    </form>

    <br />

    <h3>My Resources:</h3>

    <ul id="ul-el"></ul>

    <br />

    <script src="index.js"></script>
  </body>
</html>
